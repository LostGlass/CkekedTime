<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="https://app.embed.im/snow.js" defer></script> -->
    <script src="/JS/index.js" defer></script>
    <script src="/JS/animation-main-page.js" defer></script>
    <link rel="stylesheet" href="/style/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer.com</title>
  </head>
  <body>
    <div class="exit_in_registration">
      <a href="/HTML/window-log.html">Exit</a>
    </div>
    <div class="pop_up_icons" id="showBar_saveTime">
      <div id="timer_wariableJS" class="timer_form_wariableJS"></div>
      <div id="SaveTime" class="save_time">Save time</div>
      <div id="ResetTime" class="reset_time">Reset time</div>
      <div class="close_pop_up_icons" id="close_save_time_window">
        <img src="/style/IMG/ikons/free-icon-font-cross.png" alt="icons" />
      </div>
    </div>
    <div class="action_confirmation" id="action_confirmation_id">
      <img
        src="/style/IMG/ikons/free-icon-font-triangle-warning.png"
        alt="ikons"
        class="img_warning_action_confirmation"
      />
      <p2 class="txt_action_confirmation"
        >You will lose your recorded time!
        <img
          src="/style/IMG/ikons/free-icon-font-engine-warning.png"
          alt="ikons"
        />
      </p2>
      <div class="wrap_button_action_confirmation">
        <div id="action_confirmation_yes" class="button_yes">Yes</div>
        <div id="action_confirmation_no" class="button_no">No</div>
      </div>
    </div>
    <div class="global_wrap_time">
      <div class="wrap_form">
        <form name="MyForm" class="mein_timer_wrap">
          <input
            name="stopwatch"
            value="00:00:00.00"
            disabled
            class="mein_timer"
            id="main_timer"
          />
        </form>
      </div>
      <div class="wrap_button_time">
        <div><div class="button_start_time" id="start_time">Start</div></div>
        <div><div class="button_stop_time" id="stop_time">Stop</div></div>
      </div>
      <div class="wrap_social_links">
        <div class="social_links" title="Instagram">
          <img src="/style/IMG/ikons/inst.png" alt="ikons" />
        </div>
        <div class="social_links" title="Telegram">
          <img src="/style/IMG/ikons/telega.png" alt="ikons" />
        </div>
        <div class="social_links" title="Twitter">
          <img src="/style/IMG/ikons/twitter.png" alt="ikons" />
        </div>
      </div>
    </div>
    <div
      class="time_block_control_container"
      id="time_block_control_container_id"
    >
      <div>
        <span> 04.10.2024 --- 03:08:01</span>
        <button
          class="button_delete_time_save_vindow"
          id="button_delete_time_save_vindow_id"
        >
          Delete
        </button>
      </div>
      <div>sdfsdf</div>
      <div>sdfsdf</div>
      <div>sdfsdf</div>
    </div>
    <div
      class="time_control_window_roll_up_and_roll_down_unit"
      id="time_control_window_roll_up_and_roll_down_unit_id"
    >
      <span>Your time window.</span>
      <img
        src="/style/IMG/ikons/strelka-v-niz.png"
        alt="An-icon-that-displays-a-down-arrow"
        class="ikons_time_control_window_roll"
        id="ikons_time_control_window_roll_id"
      />
    </div>
  </body>
</html>
